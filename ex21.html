<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {margin: 0;}
	h1 {background: aqua;}
	body {font-weight: bold; font-size: 12pt;
	background: gray;}
	.span1 {background: yellow; position: static; top:5px;}
	.span2 {background: red; left:5px;}
	.span3 {background: pink; position: static; top:-5px;}
	div {background: skyblue;}
	/*
	static : 각종 요소를 웹 문서의 흐름에 따라 배치
	relative : 정적인 위치에서 상대적으로 배치
	absolute : 전체 페이지를 기준으로 top, right, bottom, left
	fixed : 창의 스크롤의 움직임과 상관없이 고정위치
	*/
</style>
</head>
<body>
	<h1>test</h1>
	<div style="background: green;">position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div>기본 값은 static입니다</div>
</body>
</html>
