<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap {
		display: flex;
		width: 300px;
		background: olive;
	}
	#wrap div {width: 33.3333%;}
	#wrap div:first-child {order :3; background: red;} /* order : 순서*/
	#wrap div:nth-child(2) {order :2; background: green;}
	#wrap div:nth-child(3) {order :1; background: aqua;}
</style>
</head>
<body>
	<div id="wrap">
		<div><h1>1</h1></div>
		<div><h1>2</h1></div>
		<div><h1>3</h1></div>
	</div>
</body>
</html>
