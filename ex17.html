<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.div{
		background: yellow; width: 300px;
		border-bottom : 15px solid navy;
		border-top: 15px double navy;
		min-height: 200px;
		padding: 10px 0 0 0; /* 아래 왼 위 오른*/
		/* padding: 10px 10px;  위아래 왼오른*/
		/* padding: 10px;  위아래왼오른*/
		margin: 50px 0 0 50px;/* 위 오른 아래 왼*/
	}
	.c1{ background: aqua; width: 300px}
	p.c2{ background: gray; width: 30%}
</style>
</head>
<body>
	<div class="div">
		CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다
	</div>
	<p class="c1">내용 px</p>
	<p class="c2">내용 %</p>
</body>
</html>
